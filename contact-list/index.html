<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
  </head>
  <body>
    <header>
      <section>
        <h1>Contact List</h1>
        <ul>
          <li>
            <label for="search-contact"> Search for a contact </label>
            <input id="search-contact" type="text" placeholder="Andre Schulz" />
          </li>
          <li>
            <button>Search</button>
          </li>
          <li>
            <button id="load-contacts">Load contacts</button>
          </li>
        </ul>
      </section>
    </header>
    <main>
      <section>
        <ul id="contact-list"></ul>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
